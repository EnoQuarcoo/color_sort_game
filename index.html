    <script>
  function updateCountdown() {
    const launchDate = new Date('2025-07-12T00:00:00'); // Set launch date here
    const today = new Date();
    const diffTime = launchDate - today;
    const diffDays = Math.max(Math.ceil(diffTime / (1000 * 60 * 60 * 24)), 0); // No negatives

    // Update the countdown number in the page
    const countdownNumber = document.querySelector('#countdown-timer h1');
    countdownNumber.textContent = diffDays;

    // Optional: If 0 days, you can show something else (like "Launch Day!")
    if (diffDays === 0) {
      countdownNumber.textContent = "Launch Day!";
    }
  }

  // Run once on page load
  updateCountdown();

  // Optional: update every 24 hours
  setInterval(updateCountdown, 1000 * 60 * 60 * 24);
</script>
